<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>Movie Buff Hub - Home</title>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS for Materialize -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<!-- Link to Custom Style Sheets-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<!-- Top-Floating Nav Bar -->
	<nav>
		<div class="nav-wrapper deep-orange darken-4">
			<a class="brand-logo" href="index.html"><i class="material-icons">movie</i>  Movie Buff Hub!</a>
			<!-- collapse bars for when viewport is too small -->
			<a href="#" data-activates="sidebar" class="button-collapse"><i class="material-icons">menu</i></a>
			<ul class="right hide-on-med-and-down">
				<li><a href="index.html">Home</a></li>
				<li><a href="history.html">History</a></li>
				<li><a href="about.html">About Us</a></li>
			</ul>
			<ul class="side-nav" id="sidebar">
				<li><a href="index.html">Home</a></li>
				<li><a href="history.html">History</a></li>
				<li><a href="about.html">About Us</a></li>
			</ul>
		</div> <!-- end of navbar container -->
	</nav> <!-- end of nav -->

	<!-- Main Content Container -->
	<div class="container">
		<div class="row">	
			<form class="col s12">
				<div class="card blue-grey darken-4">
					<div class="row">
						<div class="card-content white-text">
							<span class="card-title">Search: </span>
							<div class="input-field col s6">
								<label for="main-search">Movie Title</label>
								<input type="text" class="validate" placeholder="ex. The Green Mile" id="main-search">
								<br>
								<button type="submit" class="btn waves-effect waves-red" id="search-submit"><i class="material-icons right">send</i>Submit</button>
							</div>
							<div class="input-field col s6">
								<label for="person-search">Actor/Actress Name</label>
								<input type="text" class="validate" placeholder="ex. Chris Pratt" id="person-search">
								<br>
								<button type="submit" class="btn waves-effect waves-red" id="person-submit"><i class="material-icons right">send</i>Submit</button>
							</div>

						</div>
					</div>
				</div>
			</form> <!-- end of panel default -->		
		</div>
    
	<!-- </div> end of main content container -->
		<div class="slider left" style="max-width: 800px;">
			<ul class="slides" id="backgrounds">
		  	</ul>
		</div>

		<!-- Carousel -->
		<div class="row">
			<div class="col s12 l9">
				<h4>Other Users Have Recently Viewed...</h4>
				<!-- <div id="suggestions-onindex"> -->
				<div class="carousel"></div>
				<!-- </div> -->
			</div> <!-- end of col -->				
		</div> <!-- end of row -->

		<!-- Modal for actors -->
		<div id="my-modal-movie" class="modal">
	    	<div class="modal-content">
	      		<h4>Try again!</h4>
	      		<p>Sorry that's not a movie...</p>
	      	</div>
	    </div>

	    <!-- Modal for actors -->
	    <div id="my-modal-actor" class="modal">
	    	<div class="modal-content">
	      		<h4>Try Again!</h4>
	      		<p>Sorry that's not a real actor...</p>
	      	</div>
	    </div>

	<!-- Links to our project's .js files -->
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
	<script src="assets/javascript/database-mng.js"></script>
	<script src="assets/javascript/methods.js"></script>
	<script src="assets/javascript/ajax.js"></script>
	<script src="assets/javascript/app.js"></script>

</body>
</html>
