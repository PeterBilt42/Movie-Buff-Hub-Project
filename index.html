<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>Movie Buff Hub - Home</title>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS for Materialize -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<!-- Link to Custom Style Sheets-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<!-- Top-Floating Nav Bar -->
	<nav> 
		<div class="nav-wrapper">
			<div class="container">
				<a class="brand-logo" href="#"><span class="glyphicon glyphicon-film"></span>  Movie Buff Hub!</a>
				<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
				<ul class="right hide-on-med-and-down">
				  <li class="active"><a href="#">Home</a></li>
				  <li><a href="history.html">History</a></li>
				  <li><a href="about.html">About Us</a></li>
				</ul>
				<ul class="side-nav" id="mobile-demo">
				  <li class="active"><a href="#">Home</a></li>
				  <li><a href="history.html">History</a></li>
				  <li><a href="about.html">About Us</a></li>
				</ul>
			</div> <!-- end of navbar container -->
		</div> <!-- end of nav-wrapper -->
	</nav> <!-- end of nav -->

	<!-- Main Content Container -->
	<div class="container">	
		<div class="row">
			<div class="col s12 l9">
				<div class="card-panel hoverable">
					<div class="card-image">
						<img src="assets/images/film1.jpg" alt="film1.jpg" class="responsive-img">
						<span class="card-title">Search for a Movie</span>
					</div>
					<div class="card-content">
						<label for="main-search">Movie Title</label>
						<input type="text" placeholder="ex. The Green Mile" id="main-search">
					</div>
					<div class="card-action">
						<button type="submit" class="btn waves-effect waves-light" id="search-submit">Submit<i class="material-icons right">send</i></button>
					</div>							
				</div> <!-- end of card panel -->
			</div> <!-- end of col -->
		</div> <!-- end of row -->

		<div class="row">
			<div class="col s12 l9">
				<div class="card-panel hoverable">
					<div class="card-content">
						<span class="card-title">Search by Person</span>
						<label for="person-search">Actor/Actress Name</label>
						<input type="text" placeholder="ex. Chris Pratt" id="person-search">
					</div>
					<div class="card-action">
						<button type="submit" class="btn waves-effect waves-light" id="person-submit">Submit<i class="material-icons right">send</i></button>
					</div>
				</div> <!-- end of card panel-->
			</div> <!-- end of col -->
		</div> <!-- end of row -->
			
		<div class="row">
			<div class="col s12 l9">
				<h4>Other Users Have Recently Viewed...</h4>
				<!-- <div id="suggestions-onindex"> -->
				<div class="carousel"></div>
				<!-- </div> -->
			</div> <!-- end of col -->				
		</div> <!-- end of row -->

		<!-- Empty modal div -->
		<div id="mymodal-div"></div>

	</div> <!-- end of main content container -->

	<!-- Modal for movies -->

	<div id="my-modal-movie" class="modal">
    	<div class="modal-content">
      		<h4>Try again!</h4>
      		<p>Sorry that's not a movie...</p>
      	</div>
    </div>

    <!-- Modal for actors -->

    <div id="my-modal-actor" class="modal">
    	<div class="modal-content">
      		<h4>Try Again!</h4>
      		<p>Sorry that's not a real actor...</p>
      	</div>
    </div>

	<!-- ***** Links to external js files ***** -->
	<!-- Link to jQuery first-->
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script> -->
	<!-- Link to firebase.js -->
  	<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
	<!-- Compiled and minified JavaScript for Materialize -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

	<!-- Links to our project's .js files -->
	<script src="assets/javascript/database-mng.js"></script>
	<script src="assets/javascript/methods.js"></script>
	<script src="assets/javascript/ajax.js"></script>
	<script src="assets/javascript/app.js"></script>

</body>
</html>
